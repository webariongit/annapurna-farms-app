<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="text-black"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile </ion-title>
    <ion-icon slot="end" style="color: #06a058;" class="text-lg pr-2" name="cart"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="p-6">
    <form [formGroup]="Userform" (ngSubmit)="changepass()">
      <div class="flex flex-wrap -mx-3 mb-6">
        <ion-row>
          <!-- <ion-col>
            <div align="center" class="p-10">
              <ion-label class="font-bold text-black text-lg">Create new password</ion-label>
            </div>
          </ion-col> -->

          <ion-col size="12" class="-mt-4">
            <div
              class="flex justify-staer peer m-0 block h-[38px] w-full rounded-lg bg-white bg-clip-padding text-base font-normal">
              <ion-icon class="text-gray-300 mt-4 pl-3" name="person"></ion-icon> &nbsp;
              <ion-item lines="none">
                <ion-input placeholder="Name"   formControlName="name"
                [(ngModel)]="userdata.name"
                name="name"></ion-input>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="12">
            <div
              class="flex justify-staer peer m-0 block h-[38px] w-full rounded-lg bg-white bg-clip-padding text-base font-normal">
              <ion-icon class="text-gray-300 mt-4 pl-3" name="mail"></ion-icon>
              <ion-item lines="none">
                <ion-input placeholder="Email"  formControlName="email"
              
                [(ngModel)]="userdata.email"
                name="email"></ion-input>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="12">
            <div
              class="flex justify-staer peer m-0 block h-[38px] w-full rounded-lg bg-white bg-clip-padding text-base font-normal">
              <ion-icon class="text-gray-300 mt-4 pl-3" name="phone"></ion-icon>
              <ion-item lines="none">
                <ion-input placeholder="Number"  formControlName="phone"
              
                [(ngModel)]="userdata.phone"
                name="phone"></ion-input>
              </ion-item>
            </div>
          </ion-col>

          <!-- <ion-note *ngIf="ispasswordconfirm" color="danger"
    >Passwords do not match. Please reenter.</ion-note
  > -->


          <ion-col size="12" class="mt-2">
            <button align="center" style="background-color: #06a058; " type="submit" 
              class="w-full text-white focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-4  dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 mr-2 mb-2">
             Submit
            </button>
          </ion-col>


          <!-- <ion-col size="12" class="mt-5">
            <div align="center">
              <p class="text-sm text-gray-500"><span>Join as a</span>&nbsp;<span class="text-black font-semibold text-sm">Delivery Man</span></p>
            </div>
          </ion-col> -->
        </ion-row>



      </div>
    </form>


  </div>
</ion-content>
